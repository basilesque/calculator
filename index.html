<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="icon" href="favicon.png">
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <!-- hesap makinesi butonlardan oluşan bir grid şeklinde  -->
    <div class="grid-container">
        <div class="calculator-grid ">
            <textarea type="text" id="inputtext" placeholder="0" readonly></textarea>
            <button>C</button>
            <button>DEL</button>
            <button id="empty"></button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>

</html>
